# Dracut configuration for WiFi support in initramfs
# Include the custom wifi dracut module
add_dracutmodules+=" wifi "

# Include Raspberry Pi 4 WiFi firmware (if present on the system)
install_optional_items+=" /lib/firmware/brcm/BCM4345C0.raspberrypi,4-model-b.hcd.zst /lib/firmware/brcm/brcmfmac43455-sdio.raspberrypi,4-model-b.bin.zst /lib/firmware/brcm/brcmfmac43455-sdio.raspberrypi,4-model-b.clm_blob.zst /lib/firmware/brcm/brcmfmac43455-sdio.raspberrypi,4-model-b.txt.zst "
